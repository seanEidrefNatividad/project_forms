<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a sample form using only html and css.</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset class="fs1">
          <label id="name-label">Enter your Name: <input type="text" id="name" minlength="3" placeholder="Juan de la Cruz" required/></label>
          <label id="email-label" value="">Enter your Email: <input type="email" id="email" placeholder="juandelacruz@sample.com" required/></label>
          <label id="number-label">Enter your Age: <input type="number" id="number" placeholder="18-100" min="18" max="100" required/></label>
        </fieldset>
        <fieldset>
          <p>Profession:</p>
          <select id="dropdown" required>
            <option disabled selected>(select)</option>
            <option>
            Primary sector of the economy (the raw materials industry)
              </option>
            <option>
            Secondary sector of the economy (manufacturing and construction)
              </option>
            <option>
            Tertiary sector of the economy (the "service industry")
              </option>
            <option>
            Quaternary sector of the economy (information services)
              </option>
              <option>
              Quinary sector of the economy (human services)
              </option>
          </select>
        </fieldset>
        <fieldset>
          <p>Gender:</p>
          <label><input type="radio" name="radio-option" value="1" checked> Male</label>
          <label><input type="radio" name="radio-option" value="2" > Female</label>
          <label><input type="radio" name="radio-option" value="3"> Transgender</label>
          <label><input type="radio" name="radio-option" value="4"> Non-binary/non-conforming</label>
          <label><input type="radio" name="radio-option" value="5"> Prefer not to respond</label>
        </fieldset>
        <fieldset>
          <label><input type="checkbox" value="0" selected required> I allow my data to be collected, processed and used.</label>
          <label><input type="checkbox" value="1" required> I certify that all the information above is correct.</label>

        </fieldset>
        <fieldset>
          <label>Additional Comments: <textarea></textarea></label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
      </form>
    <main>
    <footer>
      <p>Author: Sean Eidref D. Natividad<p>
    </footer>
  </body>
</html>
